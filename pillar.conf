{
  "metadata" : {
    "title": "Famix metamodel builder",
    "attribution": "Pavel Krivanek",
    "series": "Moose tutorials",
    "keywords": "metamodel, Famix, Pharo, Smalltalk"
  },
  "outputDirectory": "build",
  "mainDocument": "book",
  "latexTemplate": "support/templates/main.latex.mustache",
  "latexChapterTemplate": "support/templates/chapter.latex.mustache",
  "htmlTemplate": "support/templates/html.mustache",
  "htmlChapterTemplate": "support/templates/html.mustache",
  "chapters": [ 
	"Chapters/Builder/Builder",
	"Chapters/MetamodelEntities/MetamodelEntities",
	"Chapters/Relations/Relations",
	"Chapters/SimplifiedDefinitions/SimplifiedDefinitions",
	"Chapters/CodeGenerationManagement/CodeGenerationManagement",
	"Chapters/ExampleMetamodel/ExampleMetamodel"],
  "newLine": #unix,
  "configurations": {
    "LaTeX" : {
      "outputType": #'latex:sbabook',
      "separateOutputFiles": true
    },
    "HTML" : {
      "outputType": #html,
      "separateOutputFiles": true
    }
  }
}
